<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groot Call - Video Room</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #121212;
      color: white;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #00f9ff;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    .controls button {
      padding: 10px 20px;
      border: none;
      background: #00f9ff;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    video {
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 249, 255, 0.5);
      max-width: 100%;
    }
    .room-code {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Groot Video Call</h1>
  </header>

  <div class="room-code">
    Your Room Code: <span id="roomCodeBox">Generating...</span>
  </div>

  <div class="controls">
    <input type="text" id="peerId" placeholder="Enter Room Code to Call">
    <button onclick="startCall()">üìû Call</button>
    <button onclick="endCall()">‚ùå End</button>
  </div>

  <div class="videos">
    <div>
      <h3>üìπ You</h3>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div>
      <h3>üë• Other</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <script>
    let localStream, currentCall;

    const roomCode = Math.floor(100000 + Math.random() * 900000).toString();
    const peer = new Peer(roomCode);

    peer.on("open", id => {
      document.getElementById("roomCodeBox").textContent = id;
      console.log("Peer ID:", id);
    });

    peer.on("call", call => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          localStream = stream;
          document.getElementById("localVideo").srcObject = stream;
          call.answer(stream);
          call.on("stream", remoteStream => {
            document.getElementById("remoteVideo").srcObject = remoteStream;
          });
          currentCall = call;
        });
    });

    function startCall() {
      const peerId = document.getElementById("peerId").value;
      if (!peerId) return alert("Enter room code!");

      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          localStream = stream;
          document.getElementById("localVideo").srcObject = stream;
          const call = peer.call(peerId, stream);
          call.on("stream", remoteStream => {
            document.getElementById("remoteVideo").srcObject = remoteStream;
          });
          currentCall = call;
        });
    }

    function endCall() {
      if (currentCall) {
        currentCall.close();
        currentCall = null;
        document.getElementById("remoteVideo").srcObject = null;
      }
    }
  </script>
</body>
</html>
