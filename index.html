<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groot Meet</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #ffffff;
      text-align: center;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      font-size: 28px;
      color: #0ff;
      box-shadow: 0px 2px 10px #0ff;
    }
    .container {
      padding: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 200px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #0ff;
    }
    button {
      background: #0ff;
      color: black;
      cursor: pointer;
      box-shadow: 0px 0px 10px #0ff;
      transition: 0.3s;
    }
    button:hover {
      background: #00bbff;
    }
    .status {
      margin-top: 15px;
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ðŸš€ Groot Meet</header>
  <div class="container">
    <div>
      <input type="text" id="username" placeholder="Enter your name" />
      <button onclick="createRoom()">ðŸŽ¯ Create Room</button>
      <button onclick="joinRoom()">ðŸ”— Join Room</button>
    </div>
    <div class="status" id="statusBox">Enter or create a room to start</div>
  </div>

  <script>
    let peer;
    let myRoomId = '';

    function createRoom() {
      const username = document.getElementById('username').value;
      if (!username) return alert("Please enter your name!");

      // Generate a random room ID (6 characters)
      const roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
      peer = new Peer(roomId);

      peer.on('open', () => {
        myRoomId = roomId;
        document.getElementById('statusBox').textContent = `Room created. Room ID: ${roomId}`;
        window.location.href = 'call.html?room=' + roomId + '&username=' + username;
      });
    }

    function joinRoom() {
      const roomId = prompt("Enter Room ID to join:");
      const username = document.getElementById('username').value;
      if (!roomId || !username) return alert("Please enter your name and room ID!");

      peer = new Peer();
      peer.on('open', () => {
        myRoomId = roomId;
        document.getElementById('statusBox').textContent = `Joining Room... ${roomId}`;
        window.location.href = 'call.html?room=' + roomId + '&username=' + username;
      });
    }
  </script>
</body>
</html>
