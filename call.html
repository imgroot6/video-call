<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groot Call - Join Room</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    /* Your styling */
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”µ Groot Call - Join Room</h2>
    
    <input type="text" id="peerId" placeholder="Enter Room Code to Join">
    <button onclick="joinCall()">ðŸ“ž Join Call</button>
    
    <div class="message-box" id="messageBox">Waiting for others to join...</div>
    
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  
  <script>
    let localStream;
    let currentCall;
    const peer = new Peer();  // No need for peerId here, we will join using it
    
    // Get Media (Camera and Mic)
    async function getMedia() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = stream;
        localStream = stream;
        return stream;
      } catch (error) {
        alert('Error accessing media: ' + error.message);
        throw error;
      }
    }

    // Join Call
    function joinCall() {
      const roomCode = document.getElementById('peerId').value;
      if (!roomCode) return alert("Please enter a Room Code");

      getMedia().then(() => {
        peer.connect(roomCode);  // Connect to the same room code
        const call = peer.call(roomCode, localStream); // Call the room code
        call.on('stream', (remoteStream) => {
          document.getElementById('remoteVideo').srcObject = remoteStream;
        });

        call.on('error', err => console.error("Call error: ", err));
        call.on('close', () => {
          document.getElementById('remoteVideo').srcObject = null;
        });

        currentCall = call;
      });
    }

    // Start the camera
    getMedia();
  </script>
</body>
</html>
